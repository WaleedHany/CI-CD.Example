name: Continous integration and develpment

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ””
        uses: actions/checkout@v4

      - name: Setup .net 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore depemdencies ðŸ› 
        run: dotnet Restore

      - name: Build application ðŸš€ 
        run: dotnet build -c Release 

      - name: Run automated tests ðŸ§ª
        run: dotnet test -c Release

      - name: Publish app ðŸ“°
        run: dotnet publish -c Release --property:PublishDir=AnimalCountingDatabase.Api/AnimalCountingDatabase.Api.csproj

      - name: Deploy to Azure Web Apps ðŸš¢
        uses: azure/webapps-deploy@v3
        with: 
          app-name: waleed-first-webapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUPLISH_SECRET }}
          package: AnimalCountingDatabase.Api/AnimalCountingDatabase.Api.csproj