name: Continous integration and develpment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ””
        uses: actions/checkout@v4
 
      - name: Setup .net 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' 

      - name: Restore depemdencies ðŸ› 
        run: dotnet Restore

      - name: Clear .NET Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-
          options: |
            max-age=86400  # Cache will expire after 1 day (in seconds)
            
      - name: Build application ðŸš€
        run: dotnet build -c Release 

      - name: Run automated tests ðŸ§ª
        run: dotnet test -c Release
 
      - name: Publish app ðŸ“°
        run: dotnet publish -c Release ./AnimalCountingDatabase.Api/AnimalCountingDatabase.Api.csproj  --output ./out

      - name: Deploy to Azure Web Apps ðŸš¢
        uses: azure/webapps-deploy@v3
        with: 
          app-name: waleed-first-webapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUPLISH_SECRET }}
          package: ./out